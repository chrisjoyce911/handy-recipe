<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simply Recipes || Final</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="/static/assets/favicon.ico" type="image/x-icon" />
  <!-- normalize -->
  <link rel="stylesheet" href="/static/css/normalize.css" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- main css -->
  <link rel="stylesheet" href="/static/css/main.css" />
</head>

<body>
  <!-- nav  -->
  <nav class="navbar">
    <div class="nav-center">
      <div class="nav-header">
        <a href="/" class="nav-logo">
          <img src="/static/assets/logo.svg" alt="simply recipes" />
        </a>
        <button class="nav-btn btn">
          <i class="fas fa-align-justify"></i>
        </button>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link"> home </a>
        <a href="/about" class="nav-link"> about </a>
        <a href="/tags" class="nav-link"> tags </a>
        <a href="/recipes" class="nav-link"> recipes </a>

        <div class="nav-link contact-link">
          <a href="/contact" class="btn"> contact </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- end of nav -->
  <!-- main -->
  <main class="page">
    <!-- header -->
    <header class="hero">
      <div class="hero-container">
        <div class="hero-text">
          <h1>simply recipes</h1>
          <h4>no fluff, just recipes</h4>
        </div>
      </div>
    </header>
    <!-- end of header -->
    <section class="recipes-container">
      <!-- tag container -->
      <div class="tags-container">
        <h4>Recipes</h4>
        <div class="tags-list">
          {{range .Tags}}
          <a href="/tag/{{.Name}}">{{.Name}} ({{.Count}})</a>
          {{end}}
        </div>
      </div>
      <!-- end of tag container -->
      <!-- recipes list -->
      <div class="recipes-list">
        {{range .Recipes}}
        <a href="/recipe/{{.Slug}}" class="recipe">
          {{if .CoverImage}}
          <img src="{{.CoverImage}}" class="img recipe-img" alt="{{.Title}}" />
          {{else}}
          <img src="/data/images/blank.jpg" class="img recipe-img" alt="{{.Title}}" />
          {{end}}
          <h5>{{.Title}}</h5>
          <p>P: {{.PrepTime}} | C: {{.CookTime}} | S: {{.Servings}}</p>
        </a>
        {{end}}
      </div>
      <!-- end of recipes list -->
    </section>
  </main>
  <!-- end of main -->
  <!-- footer -->
  <footer class="page-footer">
    <!-- <p>
      &copy; <span id="date"></span>
      <span class="footer-logo">SimplyRecipes</span> Built by
      <a href="https://www.johnsmilga.com/">Coding Addict</a>
    </p> -->
  </footer>
  <script src="/static/js/app.js"></script>
</body>

</html>
